<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Reviewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container" id="page">
    <header>
      <h1>Quiz Reviewer</h1>
      <p class="subtitle">Your final score</p>
    </header>

    <!-- NAVIGATION -->
    <nav>
      <ul>
        <li><a href="../index.html">Homepage</a></li>
        <li><a href="questionnaire.html">Take Quiz</a></li>
        <li><a href="quizResult.html">See Full Results</a></li>
        <li><a href="answersheet.html" target="_blank">Answer Sheet</a></li>
      </ul>
    </nav>

    <!-- SCORE CARD -->
    <div class="score-card" id="scoreCard">
      <strong>Your Score: <span id="scoreDisplay">?/20</span></strong>
      <p id="resultText">Loading…</p>
    </div>

    <!-- SIMPLE MESSAGE -->
    <div style="text-align:center; margin:40px 0; color:#555;">
      <p>Only your score is shown here.</p>
      <p><a href="quizResult.html">View full results</a></p>
    </div>

    <footer>
      <p>© 2025 HTML/CSS Practice • <a href="../index.html">Back to Home</a></p>
    </footer>
  </div>

  <!-- HOME BUTTON -->
  <a href="../index.html" class="home-button" id="homeBtn">
    <span>Home</span>
  </a>

  <!-- SCRIPT -->
  <script>
    // Get score from localStorage
    const userScore = parseInt(localStorage.getItem('quizScore')) || 0;
    const total = 20;
    const pass = 14;

    document.getElementById('scoreDisplay').textContent = `${userScore}/${total}`;
    const result = document.getElementById('resultText');
    const card = document.getElementById('scoreCard');

    if (userScore >= pass) {
      card.classList.add('pass');
      result.textContent = 'PASSED!';
      result.style.color = '#28a745';
    } else {
      card.classList.add('fail');
      result.textContent = 'FAILED. Try again!';
      result.style.color = '#dc3545';
    }

    // Fade in
    setTimeout(() => document.getElementById('page').classList.add('fade-in-page'), 100);

    // Shrink home button on scroll
    window.addEventListener('scroll', () => {
      document.getElementById('homeBtn').classList.toggle('shrink', window.scrollY > 200);
    });
  </script>
</body>
</html>
