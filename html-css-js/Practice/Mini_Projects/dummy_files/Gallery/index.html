<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reze's Gallery • Kind with a golden heart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2d001a 0%, #1a0033 50%, #000428 100%); /* Purple-black cosmic gradient */
            color: #e6e6fa; /* Lavender text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        header {
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3.5rem; /* Big bold title */
            font-weight: 600;
            color: #e6e6fa;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5); /* Subtle purple glow */
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #d8bfd8; /* Lighter purple */
            margin-bottom: 5px;
        }
        .dedication {
            font-size: 1.1rem;
            color: #dda0dd; /* Plum accent */
            font-style: italic;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive 2x2 on desktop, stacks on mobile */
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        .gallery-item {
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent card */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3); /* Purple shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }
        .gallery-item img {
            width: 100%;
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover;
            display: block;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .gallery { grid-template-columns: 1fr; gap: 15px; } /* Stack on mobile */
        }
    </style>
</head>
<body>
    <header>
        <h1>Reze's Gallery</h1>
        <p class="subtitle">Kind with a golden heart.</p>
        <p class="subtitle">Effortlessly beautiful.</p>
        <p class="dedication">For Reze — Number one girl</p>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/4b0082/e6e6fa?text=Reze+with+Flowers" alt="Reze surrounded by vibrant flowers in a garden, golden hour glow">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/9370db/e6e6fa?text=Cool+Reze+Jacket" alt="Reze in a stylish black jacket, confident pose against urban backdrop">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/1a0033/e6e6fa?text=Reze+in+Green+Room" alt="Reze relaxing in a lush green room with plants, soft natural light">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/2d001a/e6e6fa?text=Reze+with+Fur+Coat" alt="Reze in cozy fur coat, peace sign, snowy winter vibe">
        </div>
        <!-- Add more items as needed from your repo -->
    </div>
</body>
</html>
