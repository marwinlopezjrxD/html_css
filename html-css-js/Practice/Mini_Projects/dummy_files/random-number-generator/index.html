<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ming's Number Generator.</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="universe">
    <!-- Saturn -->
    <div class="saturn">
      <div class="planet"></div>
      <div class="ring"></div>
      <div class="ring-shadow"></div>
    </div>

    <!-- Stars background -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="container">
      <h1 class="title">SATURN KM</h1>
      <p class="subtitle">No Excuses • Odd Numbers Only</p>

      <div class="km-display" id="kmDisplay">
        <span class="km-number">?</span>
        <span class="km-text">KM</span>
      </div>

      <button id="generateBtn" class="generate-btn">
        <span>Generate Run/Jog/LSD/:))</span>
      </button>

      <div class="footer">
        <p>1 • 3 • 5 • 7 • 9 KM only</p>
        <p>Run it. Own it. No excuses.</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
