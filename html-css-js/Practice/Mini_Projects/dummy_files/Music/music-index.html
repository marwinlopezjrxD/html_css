  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@300&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0d8ff;
      font-family: 'Roboto Mono', monospace;
      padding: 3rem 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 3.5rem;
      background: linear-gradient(90deg, #9d7aff, #ff9ecf);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
      background: rgba(20, 15, 50, 0.7);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(147, 112, 219, 0.3);
      transition: transform 0.3s ease;
      text-align: center;
      padding: 2rem 1.5rem;
    }

    .card:hover { transform: translateY(-10px); }

    .card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0.5rem 0;
      background: linear-gradient(90deg, #9d7aff, #ff9ecf);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .card p { margin: 0.5rem 0; color: #b19cd9; font-size: 0.95rem; }

    .card a {
      display: block;
      margin-top: 1rem;
      color: #ff9ecf;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .card a:hover { color: #fff; }

    footer {
      text-align: center;
      margin-top: 5rem;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .card { padding: 1.5rem 1rem; }
    }
  </style>
</head>
