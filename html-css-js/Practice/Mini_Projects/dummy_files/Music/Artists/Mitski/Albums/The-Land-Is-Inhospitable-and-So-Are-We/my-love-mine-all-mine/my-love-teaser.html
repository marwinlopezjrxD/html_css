<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love Mine All Mine • Mitski</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;500&display=swap');
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:linear-gradient(135deg,#0b0014,#1a0033,#2d0066);
      background-attachment:fixed;color:#e6e6ff;font-family:'Exo 2',sans-serif;
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .container{
      max-width:900px;background:rgba(20,10,40,.65);backdrop-filter:blur(12px);
      border:1px solid rgba(180,80,255,.4);border-radius:20px;padding:40px 50px;
      box-shadow:0 0 30px rgba(180,80,255,.5),inset 0 0 20px rgba(100,50,200,.2);
      position:relative;overflow:hidden;
    }
    h1{
      font-family:'Orbitron',sans-serif;text-align:center;font-size:2.8rem;
      background:linear-gradient(90deg,#b450ff,#ff66cc);
      -webkit-background-clip:text;
      background-clip: text;
      -webkit-text-fill-color:transparent;
      margin-bottom:30px;text-shadow:0 0 20px rgba(180,80,255,.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Love Mine All Mine</h1>
    <p>Nothing in the world belongs to me<br>but my love, mine, all mine…</p>
  </div>
</body>
</html>
